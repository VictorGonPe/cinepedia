<h2>Film</h2>

<h2>Cast</h2>
@for (actor of cast(); track actor.id) {
<div>
  <img [src]="'https://image.tmdb.org/t/p/w300' + actor.profile_path" alt="{{ actor.character }}" />
</div>
<div>
  <strong>{{ actor.name }}</strong> as {{ actor.character }}
</div>
}
