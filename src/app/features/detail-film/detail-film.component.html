<h2>Film</h2>
<div class="movie-detail">
  <h2>{{ movieDetails().title }}</h2>
  <p>⭐ {{ movieDetails().vote_average }}</p>
  <p>{{ movieDetails().overview }}</p>

  <img
    [src]="'https://image.tmdb.org/t/p/w400' + movieDetails().poster_path"
    [alt]="movieDetails().title"
  />
</div>


<h2>Cast</h2>
@for (actor of cast(); track actor.id) {
<div>
  <img [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path" alt="{{ actor.character }}" />
</div>
<div>
  <strong>{{ actor.name }}</strong> as {{ actor.character }}
</div>
}

<h2>Crew</h2>
@for (member of crew(); track member.id) {
<div>
  {{ member.name }} – {{ member.job }}
</div>
}
