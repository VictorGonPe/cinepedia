<div class="container p-5">

  <h2>Popular Movies</h2>

  @for (movie of movies(); track movie.id) {
  <div class="card">
    <a [routerLink]="['/films', movie.id]">
      <div class="card-a d-flex justify-content-between">
        <div>
          <h3><img src="favicon.ico"> {{ movie.title }}</h3>
          <p class="mb-0">‚≠ê {{ movie.vote_average }}</p>
        </div>
        <div>
          <img [src]="
            movie.poster_path
            ?'https://image.tmdb.org/t/p/w400' + movie.poster_path
            :'assets/img/default.jpg'
            " [alt]="movie.title" />
        </div>
      </div>
    </a>
  </div>
  }
</div>
