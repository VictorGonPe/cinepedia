<div class="container">
  <h2>Top-rated movies</h2>
  
  @for (movie of dataMovies(); track movie.id) {
    <div class="card d-flex justify-content-center">
      <a [routerLink]="['/films', movie.id]">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.vote_average }}</p>
        <div><img src=""></div>
      </a>
    </div>
    
  }
</div>
