<div class="container p-5">

  <h2>Popular Movies</h2>

  @for (movie of movies(); track movie.id) {
    <div class="card">
      <a [routerLink]="['/films', movie.id]">
        <h3><img src="favicon.ico"> {{ movie.title }}</h3>
        <p>‚≠ê {{ movie.vote_average }}</p>
      </a>
    </div>
  }
</div>
