<div class="container">
    <div class="card">
        <h2>Login</h2>
        
        <form (ngSubmit)="onLogin()">
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Email"
            required
          />
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="ContraseÃ±a"
            required
          />
          <button type="submit">Entrar</button>
        </form>
        
    </div>
    <p *ngIf="error()">{{ error() }}</p>
</div>
